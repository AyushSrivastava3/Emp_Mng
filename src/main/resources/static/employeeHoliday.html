<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Holiday List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

<!-- Header -->
<header class="bg-blue-600 text-white py-4 shadow-md">
    <div class="max-w-3xl mx-auto text-center">
        <h1 class="text-3xl font-bold">Holiday List</h1>
    </div>
</header>

<!-- Main Content -->
<div class="max-w-3xl mx-auto mt-6 p-6 bg-white rounded-lg shadow-lg">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold text-gray-700">Upcoming Holidays</h2>
        <button onclick="fetchHolidays()" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition">
            Refresh
        </button>
    </div>

    <ul id="holiday-list" class="space-y-2">
        <p id="empty-msg" class="text-gray-500 text-center">No holidays available</p>
    </ul>
</div>

<script>
    async function fetchHolidays() {
        try {
            const response = await fetch('http://localhost:8080/api/holidays');
            const holidays = await response.json();

            const holidayList = document.getElementById('holiday-list');
            const emptyMsg = document.getElementById('empty-msg');
            holidayList.innerHTML = ''; // Clear the list

            if (holidays.length === 0) {
                emptyMsg.style.display = "block";
                return;
            }

            emptyMsg.style.display = "none";

            holidays.forEach(holiday => {
                const listItem = document.createElement('li');
                listItem.className = 'p-3 bg-gray-50 rounded-md shadow-sm flex justify-between items-center border';

                listItem.innerHTML = `
                    <span class="text-gray-800 font-medium">${holiday.date}</span>
                    <span class="text-sm text-gray-500">${holiday.reason}</span>
                `;
                holidayList.appendChild(listItem);
            });
        } catch (error) {
            console.error('Error fetching holidays:', error);
        }
    }

    // Fetch holidays when the page loads
    fetchHolidays();
</script>

</body>
</html>
